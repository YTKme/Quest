# Game
api.game.add:
  path: /game/add
  defaults: { _controller: 'GameController::add' }
  methods: [POST]

api.game.retrieve:
  path: /game/retrieve
  defaults: { _controller: 'GameController::retrieve' }
  methods: [GET]

api.game.edit:
  path: /game/edit
  defaults: { _controller: 'GameController::edit' }
  methods: [PUT]

api.game.remove:
  path: /game/remove
  defaults: { _controller: 'GameController::remove' }
  methods: [DELETE]

api:
  path: /
  defaults: { _controller: 'QuestController::main' }