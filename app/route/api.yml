# Event
api.event.add:
  path: /event/add
  defaults: { _controller: 'EventController::add' }
  methods: [POST]

api.event.retrieve:
  path: /event/retrieve
  defaults: { _controller: 'EventController::retrieve' }
  methods: [GET]

api.event.edit:
  path: /event/edit
  defaults: { _controller: 'EventController::edit' }
  methods: [PUT]

api.event.remove:
  path: /event/remove
  defaults: { _controller: 'EventController::remove' }
  methods: [DELETE]

